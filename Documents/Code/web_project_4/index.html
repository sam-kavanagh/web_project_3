<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
    <link href="./pages/Index.css" rel="stylesheet" />
</head>
<body class="page">
        <header class="header">
            <img src="images/logo.svg" alt="logo" class="header__logo"/>
            <img src="images/Line.svg" alt="line" class="header__line"/>
        </header>
        <main>
            <section class="profile">
                <div class="profile__avatar">
                    <img src="images/artistimage.png" alt="older white man in a blue shirt wearing a red beanie framed 
                    like a headshot with tthe sea in the background" class="profile__image"/>
                </div>
                <div clas="profile__info">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <p class="profile__subtitle">Explorer</p>
                </div>
                <button class="profile__add-button"></button>
                <button class="profile__edit-button" id="open-modal-button"></button>
                <div class="modal" id="edit-profile-modal">
                    <div class="modal__content">
                        <button class="modal__close-button"></button>
                        <h1 class="modal__title">Edit Profile</h1>
                        <form class="modal__form">
                            <input placeholder="Jacques Cousteau">
                            <input placeholder="Explorer">
                        <button type="submit" class="modal__submit-button">Save</button>
                        </form>
                    </div>
                </div>
            </section>
            <section class="elements">
                <article class="element">
                    <img class="element__image" src="images/yosemite.png" alt="Yosemite Valley" />
                    <div class="element__name">
                        <p class="element__title">Yosemite Valley</p>
                        <button class="element__heart-button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/lakelousie.png" alt="Lake Louise" />
                    <div class="element__name">
                        <p class="element__title">Lake Louise</p>
                        <button class="element__heart-button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/baldmountains.png" alt="Bald Mountains" />
                    <div class="element__name">
                        <p class="element__title">Bald Mountains</p>
                        <button class="element__heart-button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/latemar.png" alt="Latemar" />
                    <div class="element__name">
                        <p class="element__title">Latemar</p>
                        <button class="element__heart-button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/vanoise national.png" alt="Vanoise Nationa..." />
                    <div class="element__name">
                        <p class="element__title">Vanoise Nationa...</p>
                        <button class="element__heart-button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/lago di braies.png" alt="Lago di Braies" />
                    <div class="element__name">
                        <p class="element__title">Lago di Braies</p>
                        <button class="element__heart-button"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2021 Around The U.S.</p>
        </footer>
    <script src="index.js"></script>
</body>
</html>
